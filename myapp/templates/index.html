<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container"><br><br><br>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <form action="" method="post" enctype="multipart/form-data" style="border-style: solid;">
                    {%csrf_token%}
                    {{form.as_p}}
                    <center><input type="submit" value="Post" class="btn btn-primary">
                    <a href="{%url 'post-list'%}"class="btn btn-secondary">Post List</a>
                </center>
                </form>
            </div>
            <div class="col-4"></div>
        </div>
    </div>

 <!-- view post -->
    <div class="col-4 ">
        <br>
        {%if p.image%}
        <a href=""><img class="card-img-top" style="width: 635px; height: 400px;margin-top: -25px;" src="{{p.image.url}}" alt="" /></a>
        {%endif%}
        <div class="card-body">    
            <h6 class="small-text">{{p.post}}</h6> <br><br>                   
        </div>
    </div>
</body>
</html>

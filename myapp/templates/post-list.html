<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://kit.fontawesome.com/6f9f985dd3.js" crossorigin="anonymous"></script>
<!-- Page header with logo and tagline-->
<div class="container">
    
        <!-- Blog entries-->

        
            {%for p in post%}
           
            <!-- Featured blog post-->
             
                <br>
                {%if p.image%}
                <div class="card" style="width: 30rem;margin:auto;">
                <a href=""><img class="card-img-top" style="width: 100%; height: 500px" src="{{p.image.url}}" alt="" /></a>
                {%endif%}
                <div class="card-body">  
                    
                    <h6 class="small-text">{{p.post}}</h6>
                    <a href="{%url 'post-delete' p.id%}" style="margin-left: 320px;" class="btn btn-danger"><i class="fa-solid fa-trash">&nbsp Delete</i></a>
                    <a href="{%url 'post-update' p.id%}" style="margin-top:-65px;margin-left: 20px;" class="btn btn-primary"><i class="fa-sharp fa-solid fa-pen-to-square">&nbsp  Update</i></a>

                        </div>
                        
                        </div>
                    </div>
                </div>

            </div>
            {%endfor%}   
        </div>
</div>
</body>
</html>
